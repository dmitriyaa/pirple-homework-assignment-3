<h1 class="h3">Create Your Account</h1>
<div class="formWrapper">
    <form action="/api/users" method="POST" id="accountCreate">
      <div class="formError alert alert-danger" style="display: none"></div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="William" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="william@gmail.com" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" name="streetAddress" id="streetAddress" placeholder="M.D. street" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

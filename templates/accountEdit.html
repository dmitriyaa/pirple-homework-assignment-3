<h1 class="h3">Account Settings</h2>

<h2 class="h4">Edit your account details</h2>

<div class="formWrapper">
    <form action="/api/users" method="PUT" id="accountEdit1">
      <input type="hidden" name="_method" value="PUT">
      <div class="formError alert alert-danger" style="display: none"></div>
      <div class="formError alert alert-success formSuccess" style="display: none">Your changes have been saved.</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="william@gmail.com" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="William" class="form-control">
      </div>
      <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" name="streetAddress" id="streetAddress" placeholder="M.D. street" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<hr>

<h2 class="h4">Change Your Password</h2>
<div class="formWrapper">
    <form action="/api/users" method="PUT" id="accountEdit2">
      <input type="hidden" name="_method" value="PUT">
      <div class="formError alert alert-danger" style="display: none"></div>
      <div class="formError alert alert-success formSuccess" style="display: none">Your password has been saved.</div>
      <input type="hidden" class="hiddenEmailInput" name="email">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<hr>

<h2>Delete Your Account</h2>
<div class="formWrapper">
    <form action="/api/users" method="DELETE" id="accountEdit3">
      <input type="hidden" name="_method" value="DELETE">
      <div class="formError alert alert-danger" style="display: none"></div>
      <input type="hidden" class="hiddenEmailInput" name="email">
      <p class=" alert alert-danger">Warning: this action cannot be undone!</p>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
